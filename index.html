<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Portfolio-Page</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Menü-Button -->
  <button id="menu-toggle" aria-label="Menü öffnen" aria-expanded="false">
    <img src="assets/images/menu.png" alt="Menü öffnen" class="nav-icon">
  </button>

  <!-- Dark/Light Mode Umschalter -->
  <button id="theme-toggle" aria-label="Modus wechseln">
    <img src="assets/images/moon.png" alt="Theme Icon" id="theme-icon" class="nav-icon">
  </button>

  <!-- Navigation -->
  <div class="nav-container hidden" id="nav-container">
    <nav>
      <ul>
        <li><a href="#willkommen" class="nav-link">
          <img
            src="assets/images/home.png"
            class="nav-icon"
            alt="Home"
            data-default="assets/images/home.png"
            data-active="assets/images/home2.png"
          >
          <span class="nav-text">Home</span>
        </a></li>
        <li><a href="#ueber-mich" class="nav-link">
          <img
            src="assets/images/person.png"
            class="nav-icon"
            alt="Über mich"
            data-default="assets/images/person.png"
            data-active="assets/images/person2.png"
          >
          <span class="nav-text">Über mich</span>
        </a></li>
        <li><a href="#portfolio" class="nav-link">
          <img
            src="assets/images/project.png"
            class="nav-icon"
            alt="Portfolio"
            data-default="assets/images/project.png"
            data-active="assets/images/project2.png"
          >
          <span class="nav-text">Mein Portfolio</span>
        </a></li>
        <li><a href="#zukunft" class="nav-link">
          <img
            src="assets/images/future.png"
            class="nav-icon"
            alt="Zukunft"
            data-default="assets/images/future.png"
            data-active="assets/images/future2.png"
          >
          <span class="nav-text">Meine Meilensteine</span>
        </a></li>
        <li><a href="#kontakt" class="nav-link">
          <img
            src="assets/images/mail.png"
            class="nav-icon"
            alt="Kontakt"
            data-default="assets/images/mail.png"
            data-active="assets/images/mail2.png"
          >
          <span class="nav-text">Kontaktiere mich</span>
        </a></li>
      </ul>
    </nav>
  </div>

  <main>
    <section id="willkommen"></section>
    <section id="ueber-mich" hidden></section>
    <section id="portfolio" hidden></section>
    <section id="zukunft" hidden></section>
    <section id="kontakt" hidden></section>
  </main>

  <script src="assets/scripts/main.js" defer></script>
</body>
</html>
